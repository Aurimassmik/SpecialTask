<!DOCTYPE html>
<html>
<head>
<title>RGB to HEX converter</title>
</head>
<body>
<h1>Converter</h1>
<form id="form" action="/" method="GET">
    <div>
        <label for="rCode">R:</label>
        <input type="number" id="rCode" name="R" min="0" max="255" required>
    </div>
    <div>
        <label for="gCode">G:</label>
        <input type="number" id="gCode" name="G" min="0" max="255" required>
    </div>
    <div>
        <label for="bCode">B:</label>
        <input type="number" id="bCode" name="B" min="0" max="255" required>
    </div>
<button type="submit">Convert</button>
    <div>
        <label for="hexValue">HEX Code:</label>
        <input type="text" value="" id="hexValue">
    </div>
</form>
<script src="index.js"></script>
</body>
</html>
